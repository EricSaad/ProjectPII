<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/stylesR.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


    <div class = "navbars">
    <ul>
        <li><a href="/" class = "HomeStyle">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
        <li style="float:right; margin-right: 5%;"><a class="UPLOAD" href="#receipt">UPLOAD A RECEIPT</a></li>
    </ul>
    </div>
    
    <center>
        <img src="{{url_for('static', filename='pictures/rec.png')}}" alt = "receiptPicture" style="width: 25%;height: 25%;">
        
        <form method=post enctype=multipart/form-data>
          <p><input type=file name=file onchange="loadFile(event)">
            <br><br><br>
             <input type=submit value=Upload class="btn btn-primary">
        </form>

        <p><img id="output" width="200" /></p>
        <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>

        {% if msg %}
        <h1>{{ msg }}</h1>
        {% endif %}





        <h1>Result:</h1>
        {% block content %}
        {% if img_src %}
           
        {% endif %}
        
         
        {% if extracted_text %}

        {{extracted_text|safe}} 

        {% else %}
         
        {% endif %}
        {% endblock %}
        <br><br><br>
    </center>
  



</body>
</html>
